<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>форма заявки на работу в зоопарк</title>
    <style>
        .error {color: red}
        .container {
           width: 800px;
           margin: 0 auto;
            padding: 15px;}
    </style>
</head>
<body>

<h1 align="center">Форма заявки на роботу в зоопарку</h1>
<div class="container">
<p><i>Будь ласка, заповніть форму. Обов'язкові для заповнення поля позначені<span class="error">*</span></i></p>

      <form method="post">

          <fieldset>
              <legend><h3 style="padding: 15px; ">Контактна інформація</h3></legend>
              <table>
                  <tr>
                      <td align="left" width="100">Ім'я<span class="error"> *</span></td>
                      <td><input type="text" name="nickname" required maxlength="50" size="20"></td>
                  </tr>

                  <tr>
                      <td align="left" width="100">Телефон</td>
                      <td><input type="tel" name="phone" maxlength="50" size="20"></td>
                  </tr>

                  <tr>
                      <td align="left" width="100"><label for="mail_id">Email</label><span class="error"> *</span></td>
                      <td><input type="email" name="mail" id="mail_id" required maxlength="50" size="20"></td>
                  </tr>
              </table>

          </fieldset>

          <fieldset>
              <legend><h3 style="padding:15px">Персональна інформація</h3></legend>
              <table>
                  <tr>
                      <td align="left" width="100"><label>Дата народження</label><span class="error"> *</td>
                      <td><input type="date" name="sex" required maxlength="50" size="20"></td>
                  </tr>
                  <tr>
                      <td align="left" width="100">Стать</td>
                      <td>
                          <select>
                              <option value="female" selected>жіноча</option>
                              <option value="male">чоловіча</option>
                          </select>
                      </td>
                  </tr>
                  <tr>
                      <td align="left" width="100"><label>Перерахуйте особисті якості</label></td>
                      <td><textarea cols="21" id="form_msg" rows="5" style="margin: 0 auto"></textarea></td>
                  </tr>
              </table>
          </fieldset>

          <fieldset>

              <legend><h3 style="padding: 15px;">Оберіть ваших улюблених тварин</h3></legend>
           <table>
               <tr>
                    <td><input name="animals" type="checkbox" value="zebra"><label>зебра</label></td>
                    <td><input name="animals" type="checkbox" value="elephant"><label>слон</label></td>
                    <td><input name="animals" type="checkbox" value="lion"><label>лев</label></td>
                    <td><input name="animals" type="checkbox" value="antelope"><label>антилопа</label></td>
                </tr>

                <tr>
                    <td><input name="animals" type="checkbox" value="nakonda"><label>анаконда</label></td>
                    <td><input name="animals" type="checkbox" value="peacock"><label>павич</label></td>
                    <td><input name="animals" type="checkbox" value="giraffe"><label>жирафа</label></td>
                    <td><input name="animals" type="checkbox" value="spider"><label>павук</label></td>
                </tr>
           </table>
          </fieldset><br>

          <p>
          <button type="submit">відправити</button>
          </p>

          <br>
          <br>

      </form>
</div>
</body>
</html>
